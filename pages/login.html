<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
</head>

<body>
    <div class="login-container">
        <!-- Logo section -->
        <img src="/images/logo.jpg" alt="SVM MUSIC Logo" class="logo">

        <h2>Log in to SVM MUSIC</h2>

        <!-- Social login buttons with images -->
        <button class="button">
            <img src="/images/google.png" alt="Google" class="icon"> Continue with Google
        </button>
        <button class="button">
            <img src="/images/facebook.png" alt="Facebook" class="icon"> Continue with Facebook
        </button>
        <button class="button">
            <img src="/images/apple.png" alt="Apple" class="icon"> Continue with Apple
        </button>

        <!-- Divider section -->
        <div class="divider">
            <div></div>
            <span>Or</span>
            <div></div>
        </div>

        <!-- Username and password input fields -->
        <input type="text" id="username" class="input-field" placeholder="Email or username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>

        <!-- Login button -->
        <button class="button colorbtn" onclick="login()">Log In</button>
    </div>

<script src="/js/login.js"></script>
</body>

</html>
