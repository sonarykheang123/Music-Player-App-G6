<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP - SVM MUSIC</title>

    <link rel="stylesheet" href="/css/signin.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="module" src="/js/signin.js" defer></script>

    <!-- Include SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="signin-container">
        <!-- Logo Section -->
        <img src="/images/logo.jpg" alt="SVM MUSIC Logo" class="logo">
        <h2>Sign up to SVM MUSIC</h2>

        <!-- Google Sign-In -->
        <div class="g-signin2" data-onsuccess="onSignUp" data-clientid="YOUR_GOOGLE_CLIENT_ID"></div>

        <!-- Social Sign-Up Buttons -->
        <button class="button">
            <img src="/images/google.png" alt="Google" class="icon icon1"> Continue with Google
        </button>
        <button class="button">
            <img src="/images/facebook.png" alt="Facebook" class="icon icon2"> Continue with Facebook
        </button>
        <button class="button">
            <img src="/images/apple.png" alt="Apple" class="icon icon3"> Continue with Apple
        </button>

        <div class="divider">
            <div></div>
            <span>Or</span>
            <div></div>
        </div>

        <!-- Sign-Up Form -->
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>

        <button id="signup-btn" type="submit">Sign Up</button>
    </div>

</body>

</html>
