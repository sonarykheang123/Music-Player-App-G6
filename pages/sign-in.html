<!DOCTYPE html>
<html lang="en">
<title>SIGN IN</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Include SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
</head>

<body>

    <div class="login-container">
        <!-- Logo Section -->
        <img src="/images/logo.jpg" alt="SVM MUSIC Logo" class="logo">

        <h2>Sign up to SVM MUSIC</h2>

        <!-- Social Sign-Up Buttons -->
        <div class="g-signin2" data-onsuccess="onSignUp"></div>

        <button class="button">
            <img src="/images/facebook.png" alt="Facebook" class="icon"> Continue with Facebook
        </button>
        <button class="button">
            <img src="/images/apple.png" alt="Apple" class="icon"> Continue with Apple
        </button>

        <div class="divider">
            <div></div>
            <span>Or</span>
            <div></div>
        </div>

        <!-- Sign-Up Form -->
        <input type="text" id="name" class="input-field" placeholder="Full Name" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>

        <button class="button colorbtn" onclick="signUp()">Sign Up</button>
    </div>
    <script src="/js/signin.js"></script>
</body>

</html>
