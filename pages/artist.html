<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/artist.css">
</head>
<body>
    <div class="main-header">
        <!-- Top Navigation Bar -->
        <div class="header">
            <div class="heading-nav_bar">
                <header class="nav_bar">
                    <div class="search">
                        <input id="search-box" type="text" placeholder="Search" aria-label="Search">
                    </div>
                    <nav>
                        <ul>

                            <li><a id="Sign" href="./pages/sign-in.html">Sign in</a></li>
                            <li><a id="Log" href="./pages/login.html">Log in</a></li>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>

    <div class="sidebar">
        <div class="sidebar_logo">
            <img src="/images/music.png" alt="Music">
        </div>
        <nav>
            <ul class="sidebar_menu">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="/pages/library.html">LIBRARY</a></li>
                <li><a href="#">ARTIST</a></li>
                <li><a href="/pages/help.html">HELP</a></li>
                <li><a href="/pages/setting.html">SETTINGS</a></li>
            </ul>
            </nav>
            <button class="sidebar_button"> <a href="/pages/logout.html">LOG OUT</a><span class="material-symbols-outlined">logout</span>
            </button>
        </aside>
    </div>

        <main>
            <section class="name-singer">
                <div class="name"><img src="/images/taylor swift.jpg" alt=""><div class="nameSingers">taylor swift</div></div>
                <div class="name"><img src="/images/vannda.jpg" alt=""><div class="nameSingers">Vannda Man</div></div>
                <div class="name"><img src="/images/Tenna.jpg" alt=""><div class="nameSingers">Tena</div></div>
                <div class="name"><img src="/images/aok sokunkanha.jpg" alt=""><div class="nameSingers">aok sokunkanha</div></div>
                <div class="name"><img src="/images/penran.jpg" alt=""><div class="nameSingers">Pen Ran</div></div>
                <div class="name"><img src="/images/Sinn_Sisamouth.jpg" alt=""><div class="nameSingers">Sinn Sisamouth</div></div>
                <div class="name"><img src="/images/Bruno.jpg" alt=""><div class="nameSingers">Bruno</div></div>
                <div class="name"><img src="/images/ARIANA.jpg" alt=""><div class="nameSingers">Ariana Grande</div></div>
                <div class="name"><img src="/images/eillie bilish.jpg" alt=""><div class="nameSingers">Eillie Bilish</div></div>
                <div class="name"><img src="/images/Jeff-Satur.jpg" alt=""><div class="nameSingers">Jeff Satur</div></div>
                <div class="name"><img src="/images/BLACKPINK.jpg" alt=""><div class="nameSingers">Black Pink</div></div>
                <div class="name"><img src="/images/BTS-7.jpg" alt=""><div class="nameSingers">BTS</div></div>

            </main>
            <h1>New Release Playlists</h1>
            <div class="card-artist" id="newReleasePlaylists"></div>
        
            <h1>Hot Songs</h1>
            <div class="hot-songs-container">
              <div class="hot-songs" id="hotSongsLeft"></div>
              <div class="hot-songs" id="hotSongsCenter"></div>
              <div class="hot-songs" id="hotSongsRight"></div>
            </div>

        
            <h1>Popular Songs</h1>
            <div class="card-artist" id="popularSongs"></div>
       
            <h1>Hot Playlists</h1>
            <div class="card-artist" id="hotPlaylists"></div>
        
            <h1>Khmer Albums</h1>
            <div class="card-artist" id="khmerAlbums"></div>
        
            <audio id="audioPlayer" controls style="display: none;"></audio>

        </main>
        <script src="/js/artist.js"></script>
</body>
</html>
